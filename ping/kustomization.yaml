kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

## uncomment to add a specific namespace to all resources, otherwise defaults to current
namespace: ${PING_IDENTITY_K8S_NAMESPACE}

# comment out what you don't want. 
resources:
- pingfederate
- pingdirectory
- https://github.com/pingidentity/pingidentity-devops-getting-started/20-kubernetes/01-standalone/pingdataconsole
- pingdatagovernance
# - pingdatagovernancepap

# ## Always leave these UNcommented
- statsd-mapping.yaml
- telegraf-conf.yaml

patches:
# START: PINGDIRECTORY PATCHES
- path: statsd-exporter.yaml
  target:
    name: pingdirectory
    kind: StatefulSet
  ## Choose number of instances
- target:
    kind: StatefulSet
    name: pingdirectory
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 2

- target:
    kind: Service
    name: pingdirectory
  patch: |-
    - op: add
      path: /spec/ports/-
      value: {"name":metrics,"port":9102}

  ## can change allocated resources. keep limits and resources equal.       
- target:
    kind: StatefulSet
    name: pingdirectory
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/1/resources
      value: {"limits":{"cpu":"2","memory":"4Gi"},"requests":{"cpu":"2","memory":"4Gi"}}
    
